name: test-on-push
run-name: Test of "${{ github.event.head_commit.message }}" by @${{ github.actor }}

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux-64-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build -r --verbose
    - name: Run tests
      run: cargo test -r --verbose -- --test-threads=1
      
  win-64-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build -r --verbose
    - name: Run tests
      run: cargo test -r --verbose -- --test-threads=1
